<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #343a40;
        }

        .navbar {
            height: 7vh;
            width: 100%;
            border-bottom: 2px solid #ef9505;
            background: linear-gradient(rgba(255, 255, 255, 0.089), rgba(0, 0, 0, 0.225), rgba(255, 166, 0, 0.071));
            /* --- FIX: Added display: flex to align brand --- */
            display: flex;
            align-items: center;
        }

        .mid {
            display: grid;
            grid-template-columns: 20% 1fr;
            /* Sidebar and main content */
            height: 93vh;
        }

        .sidebar {
            background-color: #191b1d;
            border-right: 1px solid orange;
            /* --- FIX: Allow sidebar to scroll on desktop if content overflows --- */
            overflow-y: auto;
        }

        .sidebar ul {
            list-style-type: none;
            margin-top: 20px;
        }

        .sidebar ul li a {
            display: block;
            padding: 15px 25px;
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        .sidebar ul li a:hover {
            background-color: #343a40;
            color: #ef9505;
            padding-left: 30px;
        }

        .cards {
            background-color: #1b1a1a;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            padding: 40px;
            overflow-y: auto;
        }

        .card {
            height: 200px;
            background-color: #212529;
            border: 1px solid #bd7904;
            border-radius: 15px;
            overflow: hidden; /* This will clip the child 'a' tag */
            box-shadow: 0 4px 8px rgba(223, 122, 7, 0.3);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* --- FIX: Make the entire card link a block element --- */
        .card a {
            display: block;
            height: 100%;
            text-decoration: none;
        }

        .blur {
            /* --- FIX: Changed fixed height to 100% --- */
            height: 100%;
            width: 100%;
            /* Removed redundant border-radius, parent .card handles it */
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .blur p {
            color: white;
            font-weight: bold;
            font-size: xx-large;
            background-color: #b3691a;
            border-radius: 10px;
            padding: 12px 18px; /* Give it more padding */
            /* --- FIX: Removed fixed height and width for responsiveness --- */
            height: auto;
            width: 90%; /* Use percentage width */
            max-width: 300px; /* Keep max-width similar to old fixed width */
            text-decoration: none;
            /* --- FIX: Add flex to center text vertically if it wraps --- */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px; /* Keep a similar minimum height */
        }

        /* --- FIX: Removed unused '.blur p a' selector --- */

        /* --- START: Media Queries for Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .mid {
                grid-template-columns: 1fr;
                height: auto;
                /* --- FIX: remove 93vh height on mobile --- */
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid orange;
                overflow-y: visible; /* Disable scrolling for sidebar itself */
            }

            .sidebar ul {
                display: flex;
                flex-wrap: wrap; /* Allow links to wrap if needed */
                justify-content: space-around;
                margin: 0;
                padding: 5px 0;
            }

            /* --- FIX: Added font-size for mobile nav --- */
            .sidebar ul li a {
                padding: 10px 15px; /* Reduce padding */
                font-size: 0.9rem; /* Make font smaller */
            }

            .sidebar ul li a:hover {
                padding-left: 15px; /* Match non-hover padding */
                background-color: transparent;
            }

            .cards {
                /* Use 1fr, but also auto-fit for very small cards if needed */
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                padding: 20px; /* Balanced padding */
                gap: 20px;
                justify-items: center;
            }

            .card {
                /* Use percentage, but also min/max for control */
                width: 95%;
                max-width: 400px;
                min-width: 280px;
                height: 200px; /* Reduced height slightly */
            }
            
            /* --- FIX: Added rules for .notice and .blur p on mobile --- */
            .notice {
                height: auto; /* Remove fixed height */
                margin-right: 0; /* Remove margin */
                align-items: center; /* Center the head1/head2 blocks */
            }

            .head1 {
                height: auto; /* Auto height */
                padding: 10px 0; /* Use padding */
            }

            .head1 p {
                margin-top: 0; /* Remove margin */
                font-size: 1.2rem;
            }

            .head2 {
                height: auto; /* Remove fixed height */
                padding-bottom: 20px; /* Add padding at bottom */
            }

            .head2 ul {
                font-size: 1.1rem; /* Reduce large font size */
                text-align: left; /* Align text left */
                padding-left: 40px; /* Ensure bullets are visible */
            }

            .head2 li {
                margin-bottom: 15px; /* Reduce margin */
            }

            .blur p {
                font-size: 1.5rem; /* Reduce font size from xx-large */
            }
        }
        /* --- END: Media Queries --- */

        .brand {
            color: aliceblue;
            font-size: xx-large;
            /* margin-top: 10px; -- Removed, using flex align-items on navbar */
            margin-left: 20px; /* Increased margin-left */
        }

        .notice {
            width: 100%;
            height: 500px;
            border: 2px solid rgb(74, 69, 69);
            /* margin-right: 15px; -- This pushes it outside the 20% sidebar */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children */
            margin-top: 20px; /* Add space from nav links */
        }

        .head1 {
            width: 95%;
            height: 50px;
            border: 2px solid rgb(196, 121, 47);
            margin-top: 10px;
            background: linear-gradient(rgba(79, 73, 73, 0.686), rgb(16, 16, 16), rgba(92, 89, 78, 0.688));
            text-align: center;
            color: #ffffff;
            border-radius: 15px;
            /* --- FIX: Use flex to center text vertically --- */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head1 p {
            margin-top: 0; /* Removed margin-top */
            font-size: larger;
        }

        .head2 {
            width: 95%;
            height: 90%; /* This is % of 500px, which is OK for desktop */
            border: 2px solid rgb(196, 121, 47);
            margin-top: 10px;
            background-color: #312f2a;
            color: #ffffff;
            margin-bottom: 10px;
            border-radius: 15px;
            overflow-y: auto; /* Allow notice list to scroll if it's too long */
        }

        .head2 ul {
            list-style-type: disc;
            margin: 20px 0; /* Added vertical margin */
            padding-left: 40px; /* Added padding to show bullets */
            position: relative;
            font-size: 25px;
            margin-left: 10px;
            text-align: left; /* Align text left */
        }

        .head2 li {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="brand">Note_Nest</div>
        </div>

    <div class="mid">
        <div class="sidebar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="notice">
                <div class="head1">
                    <p>NOTICE</p>
                </div>
                <div class="head2">
                    <ul>
                        <li>
                            30/1st - NOV:OE
                        </li>
                        <li>
                            3rd - NOV:FSJP
                        </li>
                        <li>
                            4th - NOV:AOA
                        </li>
                        <li>
                            6th - NOV:COA
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="cards">

            <div class="card">
                <a href="/maths">
                    <div class="blur">
                        <p>MATHEMATICS</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="/dsgt">
                    <div class="blur">
                        <p>DSGT</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="/coa">
                    <div class="blur">
                        <p>COA</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="/aoa">
                    <div class="blur">
                        <p>AOA</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="/java">
                    <div class="blur">
                        <p>JAVA</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="/excel">
                    <div class="blur">
                        <p>OE</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="/rubrics">
                    <div class="blur">
                        <p>RUBRICS</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
